<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Document</title>
</head>

<body>
    <main class="container">
        <section class="suporte">
            <h1>FICOU COM DÚVIDA?
                <br>
                NOS MANDE UMA MENSAGEM!
            </h1>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>

        <form class="formulario">
            <input type="text" id="nome" placeholder="Nome completo *" class="dado">
            <span class="erro">campo obrigatório *</span>

            <input type="email" id="email" placeholder="E-mail *" class="dado">
            <span class="erro">campo obrigatório *</span>

            <input type="number" id="telefone" placeholder="Telefone *" class="dado">
            <span class="erro">campo obrigatório *</span>

            <textarea id="mensagem" placeholder="Mensagem *" class="dado"></textarea>
            <span class="erro">campo obrigatório *</span>


            <span>*campos obrigatórios</span>
            <button type="submit" id="btn">Enviar</button>
        </form>
    </main>

    <script src="./src/js/script.js"></script>

</body>

</html>
